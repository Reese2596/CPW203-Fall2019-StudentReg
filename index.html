<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <script src="/JavaScript/main.js"></script>
</head>
<body>
    
    <h1>Student Registration </h1>

    <label for="first-name">First Name:</label>
    <input type="text" name="first-name" id="first-name">
    <span>*</span><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" name="last-name" id="last-name">
    <span>*</span><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" name="dob" id="dob">
    <span>*</span><br><br>

    <label for="address">Mailing Address:</label>
    <input type="text" name="address" id="address">
    <span>*</span><br><br>

    <label for="program">Program of study</label>
    <select id="program">
        <option value=""></option>
        <option value="Computer Programming">Computer Programming</option>
        <option value="Digital Entertainment & Design">Digital Entertainment &amp; Design</option>
    </select>
    <span>*</span><br><br>

    <button type="button">Register for School</button>
    <br><br>

    <div id="student-list"><ul></ul></div>

    <div id="display">
        <h2>Name goes here...</h2>
        <p>studying Program</p>
    </div>
</body>
</html>
