<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <script src="JavaScript/main.js"></script>
    <link rel="stylesheet" href="Css/Main.css">
</head>
<body>
    
    <h1>Student Registration </h1>

    <input type="text" placeholder="First Name" name="first-name" id="first-name">
    <span>*</span><br><br>

    <input type="text" placeholder="Last Name" name="last-name" id="last-name">
    <span>*</span><br><br>

    <input type="text" placeholder="Date Of Birth" name="dob" id="dob">
    <span>*</span><br><br>

    <input type="text" placeholder="Mailing Address" name="address" id="address">
    <span>*</span><br><br>

    <select id="program">
        <option value="">-- Please Choose a Program --</option>
        <option value="Computer Programming">Computer Programming</option>
        <option value="Digital Entertainment & Design">Digital Entertainment &amp; Design</option>
    </select>
    <span>*</span><br><br>

    <button type="button">Register for School</button>
    <br><br>

    <div id="student-list"><ul></ul></div>

    <div id="display">
        <h2>Name goes here...</h2>
        <p>studying Program</p>
    </div>
</body>
</html>
